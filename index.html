<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formalizer Demo 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="build/formalizer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h1 class="mt-3 mb-3">
                    Formalizer Demo 1
                </h1>
                <form id="myform" method="post" action="#">
                    <div class="form-group">
                        <label>
                            First name
                        </label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Last name
                        </label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Email address
                        </label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Secret word
                        </label>
                        <input type="password" class="form-control" name="password1" id="password1" data-validate-equalto="#password2" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Secret word (again)
                        </label>
                        <input type="password" class="form-control" name="password2" id="password2" data-validate-equalto="#password1" required>
                    </div>

                    <p class="text-right">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>


<script type="module">
    const fm = new window.formalizer.Formalizer({
        form: document.querySelector('#myform'),
        language: 'en',
        errorReporting: 'element',
        validateOn: 'submit'
    });
</script>

</html>
