<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formalizer Demo 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="build/formalizer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formalizer Demo 1</h1>

        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form id="myform" method="post" action="#">
                    <div class="form-group">
                        <label>
                            First name
                        </label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Last name
                        </label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Email address
                        </label>
                        <input type="text" class="form-control" name="xxemail" required>
                    </div>
                    <div class="form-group">
                        <label>
                            Secret word
                        </label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>


<script type="module">
    const fm = new window.formalizer.Formalizer({
        form: document.querySelector('#myform'),
        language: 'en',
        errorReporting: 'element',
        validateOn: 'submit'
    });
</script>

</html>
