<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formalizer Example 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="build/formalizer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h1 class="mt-3 mb-3">
                    Formalizer Example 2
                </h1>
                <form id="myform" method="post" action="#">
                    <div class="form-group">
                        <label>
                            Some value
                        </label>
                        <input type="text" class="form-control" name="some_value" required>
                    </div>

                    <p class="text-right">
                        <button type="button" class="btn btn-outline-primary reset">
                            Reset
                        </button>
                        <button type="button" class="btn btn-primary raise_error">
                            Raise manual error
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>


<script type="module">
    const fm = new window.formalizer.Formalizer({
        form: document.querySelector('#myform'),
        language: 'en',
        errorReporting: 'element',
        validateOn: 'submit'
    });

    document.querySelector('button.raise_error').addEventListener('click', () => {
        fm.raiseError(
            document.querySelector('input[name="some_value"]'),
            "What ever value you enter, it's wrong!"
        );
    });

    document.querySelector('button.reset').addEventListener('click', () => {
        fm.reset();
    });

</script>

</html>
